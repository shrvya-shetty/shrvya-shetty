<head>

        body {
            font-family: Arial, sans-serif;

            padding: 10px 20px;

<body>

    <blockquote>

    <blockquote>
        <p>Quote 2</p>
        <footer>Author 2</footer>
    </blockquote>

    <blockquote>
        <p>Quote 3</p>
        <footer>Author 3</footer>

</html>
